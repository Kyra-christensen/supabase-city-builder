<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="../assets/big-logo.png" />
        </div>
    </header>    
    <button id="logout">Logout</button>
    <main>
        <section class="dropdowns">
            <label>
                Waterfront
                <select id="waterfront-dropdown">
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                </select>
            </label>
            
            <label>
                Skyline
                <select id="skyline-dropdown">
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                </select>
            </label>

            <label>
                Castle
                <select id="castle-dropdown">
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                </select>
            </label>
        </section>
        
        <section class="images">
            <div class="waterfront-img">
                <img id="waterfront-img" />
            </div>
            <div class="skyline-img">
                <img id="skyline-img" />
            </div>
            <div class="castle-img">
                <img id="castle-img" />
            </div>
        </section>

        <section class="slogans">
            <div>
               <label>
                    New slogan
                    <input id="slogan-input"/>
               </label> 
               <button id="slogan-button">Add a slogan</button>
               <br>
               <div class="change-count"></div>
               <br>
               <div class="slogan-list"></div>
            </div>
            
            
        </section>

    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>
    <script type="module" src="./city.js"></script>
</body>

</html>
